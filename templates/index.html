{% extends "base.html" %} {% block content %}

<center>

<h3>Choose Image</h3>
<br>
<div>

    <form id="upload-file" method="post" enctype="multipart/form-data">
              
        <label for="imageUpload" class="upload-label" style="background-color: #000048; color: #ffff66;">
            Upload
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        
    </form> 

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" style="background-color: #000048; color: #ffff66"; class="btn btn btn-lg " id="btn-predict">Predict</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
</center>
</div>

{% endblock %}
